<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cyberpunk Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffea;
            background-color: #0a0a0a;
            background-image: url('https://path-to-your-cyberpunk-background-image.com'); /* 更換為背景圖片路徑 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 60px;
            text-shadow: 0px 0px 15px #00ffea;
        }

        p {
            font-size: 20px;
            color: #f5f5f5;
        }

        .neon-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            color: #0a0a0a;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #00ffea;
            border: 2px solid #00ffea;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .neon-button:hover {
            background-color: transparent;
            color: #00ffea;
            border-color: #00ffea;
        }

        .neon-button:active {
            background-color: #ff00ea;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Cyberpunk World</h1>
        <p>The future is now. Plug in and explore.</p>
        <a href="#" class="neon-button">Enter</a>
    </div>
</body>
</html>
