<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZhgChgLi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffea;
            background-color: #0a0a0a;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 確保內容滿版 */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 60px;
            text-shadow: 0px 0px 15px #00ffea;
        }

        p {
            font-size: 20px;
            color: #f5f5f5;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .neon-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            color: #0a0a0a;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #00ffea;
            border: 2px solid #00ffea;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .neon-button:hover {
            background-color: transparent;
            color: #00ffea;
            border-color: #00ffea;
        }

        .neon-button:active {
            background-color: #ff00ea;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>ZhgChgLi</h1>
        <p><img src="./followmymedium.jpg"/></p>
        <a href="https://blog.zhgchg.li" class="neon-button">Enter</a>
    </div>
</body>
</html>
